<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
            width: 260px;
        }

        .display {
            background: #000;
            color: #0f0;
            text-align: right;
            padding: 20px;
            font-size: 2em;
            border: none;
            width: 100%;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            padding: 10px;
        }

        button {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #333;
            color: #fff;
            transition: 0.2s;
        }

        button:hover {
            background: #555;
        }

        .operator {
            background: #ff9500;
        }

        .operator:hover {
            background: #e08a00;
        }

        .equal {
            background: #28a745;
        }

        .equal:hover {
            background: #218838;
        }

        .clear {
            background: #dc3545;
        }

        .clear:hover {
            background: #c82333;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="clear">C</button>
            <button>/</button>
            <button>*</button>
            <button class="operator">-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>.</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="equal">=</button>
            <button>0</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('button');
        let currentInput = "";

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.textContent;

                if (value === "C") {
                    currentInput = "";
                } else if (value === "=") {
                    try {
                        currentInput = eval(currentInput); // evaluate expression
                    } catch {
                        currentInput = "Error";
                    }
                } else {
                    currentInput += value;
                }

                display.value = currentInput;
            });
        });
    </script>
</body>

</html>
